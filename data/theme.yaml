# Theme Configuration
# This file controls site-wide design tokens that can be edited via DecapCMS

layout:
  # Content width options: narrow, medium, wide, full
  content_width: "medium"
  
  # Section spacing (vertical gaps between sections)
  section_spacing: "2rem"
  section_spacing_large: "4rem"
  
  # Container max-widths
  container_narrow: "768px"
  container_medium: "1024px"
  container_wide: "1200px"
  container_full: "100%"
  
  # Grid and layout
  grid_gap: "1rem"
  grid_gap_large: "2rem"

colors:
  # Brand colors
  primary: "#3B82F6"
  secondary: "#8B5CF6"
  accent: "#F59E0B"
  
  # Neutral colors
  text_primary: "#1F2937"
  text_secondary: "#6B7280"
  text_muted: "#9CA3AF"
  
  # Background colors
  bg_primary: "#FFFFFF"
  bg_secondary: "#F9FAFB"
  bg_tertiary: "#F3F4F6"
  
  # Border colors
  border_light: "#E5E7EB"
  border_medium: "#D1D5DB"
  border_dark: "#9CA3AF"

typography:
  # Font families
  font_primary: "'Inter', system-ui, -apple-system, sans-serif"
  font_secondary: "'Merriweather', Georgia, serif"
  font_mono: "'JetBrains Mono', 'Fira Code', monospace"
  
  # Font sizes (using fluid typography)
  text_xs: "0.75rem"
  text_sm: "0.875rem"
  text_base: "1rem"
  text_lg: "1.125rem"
  text_xl: "1.25rem"
  text_2xl: "1.5rem"
  text_3xl: "1.875rem"
  text_4xl: "2.25rem"
  text_5xl: "3rem"
  
  # Line heights
  leading_tight: "1.25"
  leading_normal: "1.5"
  leading_relaxed: "1.75"
  
  # Font weights
  font_light: "300"
  font_normal: "400"
  font_medium: "500"
  font_semibold: "600"
  font_bold: "700"

spacing:
  # Spacing scale
  space_xs: "0.25rem"
  space_sm: "0.5rem"
  space_md: "1rem"
  space_lg: "1.5rem"
  space_xl: "2rem"
  space_2xl: "3rem"
  space_3xl: "4rem"
  
  # Component specific spacing
  button_padding_x: "1rem"
  button_padding_y: "0.5rem"
  card_padding: "1.5rem"
  section_padding_y: "3rem"

borders:
  # Border radius
  radius_sm: "0.125rem"
  radius_md: "0.375rem"
  radius_lg: "0.5rem"
  radius_xl: "0.75rem"
  radius_full: "9999px"
  
  # Border widths
  border_width: "1px"
  border_width_thick: "2px"

shadows:
  # Box shadows
  shadow_sm: "0 1px 2px 0 rgb(0 0 0 / 0.05)"
  shadow_md: "0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)"
  shadow_lg: "0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)"
  shadow_xl: "0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)"

animation:
  # Transition durations
  duration_fast: "150ms"
  duration_normal: "300ms"
  duration_slow: "500ms"
  
  # Easing functions
  ease_in: "ease-in"
  ease_out: "ease-out"
  ease_in_out: "ease-in-out"