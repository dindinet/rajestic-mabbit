media: 'static/images'
content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/blog'
    view:
      fields: [ title, published, date ]
    fields:
      - name: date
        label: Date
        type: date
        options:
          format: yyyy-MM-dd
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text